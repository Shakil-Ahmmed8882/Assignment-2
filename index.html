<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameZone</title>
    <!-- font awesome (cdn) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- css file -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- ==================== |HEADER SECTION STARTS ================= -->
    <header class="container header">
      <nav class="header__nav flex">
        <div class="nav__logo flex">
          <img
            src="./B8A2-Gamer-Zone-main/images/Frame.png"
            alt="logo__img"
            class="logo__img" />
          <div class="gamer">
            <span class="clr-primary" style="font-size: 20px">G</span>amer
          </div>
        </div>
        <ul class="nav__list flex">
          <li class="nav__item"><a href="" class="nav__link">About us</a></li>
          <li class="nav__item"><a href="" class="nav__link">Developers</a></li>
          <li class="nav__item special">
            <a href="" class="nav__link nav__link-icons flex"
              ><p>Follow us</p>
              <i class="fa-brands fa-youtube"></i>
              <i class="fa-brands fa-tiktok tiktok-icon"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- ==================== || HEADER SECTION ENDS ================= -->
    <!-- ==================== || BANNER SECTION STARTS ================= -->
    <section class="banner container flex">
      <article class="banner__content">
        <h3 class="banner__h3-title">Play like the</h3>
        <h1 class="banner__h1-title">G.O.A.T</h1>
        <ul class="banner__instructions">
          <li class="banner__item flex description">
            <img src="./B8A2-Gamer-Zone-main/icons/video.svg " alt="" />1-Click
            instant play
          </li>
          <li class="banner__item flex description">
            <img src="./B8A2-Gamer-Zone-main/icons/download.svg" alt="" />No
            Download
          </li>
          <li class="banner__item flex description">
            <img src="./B8A2-Gamer-Zone-main/icons/social.svg" alt="" />1000s of
            supported online games
          </li>
        </ul>
        <button class="cta">SIGN IN</button>
        <button class="cta banner__btn--secondary">Go Rogue</button>
      </article>
      <div class="banner__img">
        <img src="./B8A2-Gamer-Zone-main/images/Group 18.png" alt="" />
      </div>
    </section>
    <!-- ==================== || BANNER SECTION ENDS ================= -->
  </body>
</html>
